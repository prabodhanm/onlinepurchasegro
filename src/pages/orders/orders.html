<ion-header>
    <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <!-- <ion-title>
        Orders
      </ion-title> -->

      <ion-label class="userlabel" right>Login as: <br> {{this.loginuser}}</ion-label>
      <!-- <ion-label class="user-label" right>{{this.loginuser}}</ion-label> -->

      <ion-buttons *ngIf="loginuser" end>
        <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-item no-lines>
          <ion-img src="./assets/img/mapexslogo_360x.jpg"></ion-img>
      </ion-item>
    <!-- <ion-item *ngIf="!loginuser" color="primary">
      <ion-label>Please login to view the orders</ion-label>
    </ion-item> -->
    <!-- <ion-item *ngIf="!this.isordersplaced" color="primary">
      <ion-label>You have not placed any order yet!</ion-label>
    </ion-item> -->
    <!-- *ngIf="this.isordersplaced" -->
    <!-- *ngIf="loginuser && this.isordersplaced" -->
    <ion-scroll  scrollX="true"  style="white-space:nowrap; height:250px;
    background-color: #bee2d1; text-decoration-color: white">
      <ion-grid>
        <ion-row nowrap style="font-size: medium;">
            <ion-col style="width:150px;">Order#</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">Date</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">Customer</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">Payment Status</ion-col>
        </ion-row>
        <ion-row></ion-row>
        <ion-row *ngFor="let order of this.filterorders" nowrap style="font-size:small;" class="forecast_container">
            <ion-col style="width:100px;">{{order.orderno}}</ion-col>
            <ion-col style="width:100px;">{{order.date}}</ion-col>
            <ion-col style="width:100px;">{{order.customer}}</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">{{order.paymentstatus}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-scroll>
  </ion-content>
