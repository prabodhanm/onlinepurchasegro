<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-label class="userlabel" right>Login as:{{this.loginuser}}</ion-label>
    <!-- <ion-label class="userlabel" right></ion-label> -->

    <ion-buttons *ngIf="loginuser" end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="showorders()">
          <img src="../../../assets/icon/productorder.png" class="image">
        </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
    <ion-item no-lines>
        <ion-img src="./assets/img/mapexslogo_360x.jpg"></ion-img>
    </ion-item>
    <ion-grid *ngIf="!this.isemptycart">
        <ion-row>
          <ion-col></ion-col>
          <ion-col class="cart-label" size="auto">Title</ion-col>
          <ion-col class="cart-label" size="auto">Qty</ion-col>
          <ion-col class="cart-label" size="auto">Price</ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <!-- <ion-col></ion-col> -->
        </ion-row>
        <ion-row *ngFor="let item of this.cart">
          <ion-col>
              <!-- <ion-thumbnail> -->
                  <img class="cartimg" src="{{item.image}}" />
              <!-- </ion-thumbnail> -->
          </ion-col>
          <ion-col class="cart-label">{{item.title}}</ion-col>
          <ion-col class="cart-label">{{item.qty}}</ion-col>
          <ion-col  class="cart-label">{{item.price}}</ion-col>
          <ion-col>
              <button ion-button (click)="removeitemfromcart(item)" class="grid-button" outline size="small">
                <ion-icon name="close"></ion-icon>
              </button>
              <!-- <button ion-button icon-only (click)="reduceqty(item)" class="grid-button" outline size="small">
                  <ion-icon name="remove"></ion-icon>
                </button> -->
          </ion-col>
          <ion-col>
              <button ion-button icon-only (click)="reduceqty(item)" class="grid-button" outline size="small">
                <ion-icon name="remove"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
              <button ion-button icon-only (click)="addqty(item)" class="grid-button" outline size="small">
                <ion-icon name="add-circle-outline"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
