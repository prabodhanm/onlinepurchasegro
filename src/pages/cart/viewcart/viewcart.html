<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-label class="userlabel" right>Login as:{{this.loginuser}}</ion-label>
    <!-- <ion-label class="userlabel" right></ion-label> -->

    <ion-buttons *ngIf="loginuser" end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="showorders()">
          <img src="../../../assets/icon/productorder.png" class="image">
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
    <ion-item no-lines>
        <ion-img src="./assets/img/mapexslogo_360x.jpg"></ion-img>
    </ion-item>
    <ion-grid *ngIf="!this.isemptycart">
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-3 class="cart-header" size="auto">Title</ion-col>
          <ion-col col-2 class="cart-header" size="auto">Qty</ion-col>
          <ion-col col-2 class="cart-header" size="auto">Price</ion-col>
          <ion-col col-2></ion-col>
          <ion-col col-2></ion-col>
          <!-- <ion-col></ion-col> -->
        </ion-row>
        <ion-row *ngFor="let item of this.cart">
          <ion-col col-2>
              <!-- <ion-thumbnail> -->
                  <img class="cartimg" src="{{item.image}}" />
              <!-- </ion-thumbnail> -->
          </ion-col>
          <ion-col col-3 class="cart-label">{{item.title}}</ion-col>
          <ion-col col-2 class="cart-label">{{item.qty}}</ion-col>
          <ion-col col-2  class="cart-label">{{item.price}}</ion-col>
          <ion-col  col-1>
              <button ion-button icon-only (click)="removeitemfromcart(item)"  class="grid-button" outline size="small">
                <ion-icon name="close-circle"></ion-icon>
              </button>
          </ion-col>
          <ion-col  col-1>
              <button ion-button icon-only (click)="reduceqty(item)" class="grid-button" outline size="small">
                <ion-icon name="remove-circle"></ion-icon>
              </button>
          </ion-col>
          <ion-col col-1>
              <button ion-button icon-only (click)="addqty(item)" class="grid-button" outline size="small">
                <ion-icon name="add-circle"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>




      <ion-grid>
        <ion-row>
          <ion-col class="cart-header-label">Total:</ion-col>
          <ion-col class="cart-header-label">{{ this.totalAmt | currency:'Rs.':'symbol' }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button ion-button (click)="checkout()" class="checkoutbutton">Buy Now</button>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>
            <a button (click)="doshopping()" class="imgclass">Continue Shopping</a>
        </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
