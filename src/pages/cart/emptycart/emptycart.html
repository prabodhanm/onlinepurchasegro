<ion-header>
    <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<ion-list>
  <ion-item no-lines>
    <ion-label class="headerlabel">Item Cart</ion-label>
  </ion-item>
  <ion-item style="background-color: darkgoldenrod">
    <ion-label class="textlabel">Your cart is empty</ion-label>
  </ion-item>
  <ion-item>
    <button ion-button (click)="continue()">Continue Shopping</button>
  </ion-item>

</ion-list>
</ion-content>
