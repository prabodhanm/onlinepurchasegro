<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <ion-label class="userlabel" right>Login as:{{this.loginuser}}</ion-label> -->
    <!-- <ion-label class="userlabel" right></ion-label> -->

    <ion-buttons *ngIf="loginuser" end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines>
        <ion-img src="./assets/img/mapexlogo_360x.jpg"></ion-img>
    </ion-item>
    <ion-item no-lines>
      <ion-label class="headerlabel">Registration</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label position="floating">First Name</ion-label>
      <ion-input required type="text" [(ngModel)]="this.firstname"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input required type="text" [(ngModel)]="this.lastname"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label position="floating">Email</ion-label>
      <ion-input required type="text" [(ngModel)]="this.email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" [(ngModel)]="this.password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button ion-button  (click)="register()" expand="block">Create</button>
    </ion-item>
  </ion-list>
</ion-content>
